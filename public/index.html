<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Shortage Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="head">
        FOR SHORTAGE OF ATTENDANCE
    </div>

    <form id="myForm"  action="https://attendance-form-f60e.onrender.com/submit" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="roll">Roll No:</label>
        <input type="number" id="roll" name="roll" placeholder="Enter roll number" required>

        <label for="attendance">Your Attendance (%):</label>
        <input type="number" id="attendance" name="attendance" placeholder="Attendance %" required>

        <label for="reason">Reason for low Attendance:</label>
        <textarea id="reason" name="reason" placeholder="Enter reason" required></textarea>

        <label for="branch">Your Branch:</label>
        <select id="branch" name="branch" required>
            <option value="">--Select Branch--</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="DSE">DSE</option>
            <option value="Mechanical">Mechanical</option>
        </select>

        <button type="submit">SUBMIT</button>

    </form>
   <script src="index.js"></script>
   <script>
  const form = document.getElementById("myForm");
  form.addEventListener("submit", () => {
    setTimeout(() => {
      form.reset();
    }, 500);
  });
</script>


</body>
</html>
