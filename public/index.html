<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Shortage Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<h2>FOR SHORTAGE OF ATTENDANCE</h2>

<form
  action="https://attendance-form-f60e.onrender.com/submit"
  method="post"
>

  <input type="text" name="name" placeholder="Name" required />
  <input type="number" name="roll" placeholder="Roll No" required />
  <input type="number" name="attendance" placeholder="Attendance %" required />

  <textarea name="reason" placeholder="Reason" required></textarea>

  <select name="branch" required>
    <option value="">Select Branch</option>
    <option value="CSE">CSE</option>
    <option value="IT">IT</option>
    <option value="DSE">DSE</option>
    <option value="Mechanical">Mechanical</option>
  </select>

  <button type="submit">Submit</button>
</form>

</body>
</html>
